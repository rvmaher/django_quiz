<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}" />
        {% endif %}
        <button type="submit">Login</button>
    </form>
</body>
</html>
